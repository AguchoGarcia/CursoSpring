<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li> <!-- th:if="${}" oculta un campo cuando este es null -->
        <li th:if="${user.email == null}" th:text="${'No posee Email'}"></li> <!-- th:if="${ == null}" muestra un mensaje cuando un campo es null -->
    </ul>
</body>

</html>
